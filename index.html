<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #CBFCAA -26%, #081B2A 145%);
          "
        >
          <h1>Aurora polaris</h1>
          <p>Galileo Galilei first described the aurora in 1619</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #560001 124%);
          "
        >
          <h1>Chinese lantern</h1>
          <p>The first lanterns were used during the Eastern Han Dynasty</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #04B2FE 1%, #02114A 128%);
          "
        >
          <h1>Blue</h1>
          <p>Blue is people's favorite color</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #FABC35 -8%, #6E0900 138%);
          "
        >
          <h1>Orange</h1>
          <p>The first mention of oranges - 2400 BC</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1591206369811-4eeb2f03bc95?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1530533718754-001d2668365a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');

        <div
          style="
